<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Corinthians</title>
  </head>
  <body>
    <header>
     <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <img class="rounded-circle"src="https://source.unplash.com/70x70/?soccer" alt="logo">
        <a class="navbar-brand" href="#">Sport Club Corinthians Paulista</a>
        <ul class="nav">
          <li class="nav-item">
            <a class="nav-link active" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Jogos</a>
          </li>
        </ul>
      </nav>
    </header>
    <section>
      <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="https://images.pexels.com/photos/47730/the-ball-stadion-football-the-pitch-47730.jpeg" alt="Primeiro Slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="https://images.pexels.com/photos/978695/pexels-photo-978695.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Segundo Slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="https://images.pexels.com/photos/1302514/pexels-photo-1302514.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Terceiro Slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Anterior</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Próximo</span>
        </a>
      </div>
    </section>
    <section>
      <div class="container">
        <div class="row">
          <div class="col-sm-12 text-dark text-center" >
            <h1>Receitas</h1>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4 text-dark text-center" >
          <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="https://images.pexels.com/photos/2709718/pexels-photo-2709718.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Imagem de capa do card">
            <div class="card-body">
              <h5 class="card-title">CORINTHIANS!</h5>
              <p class="card-text">Venha ser fiel torcedor!</p>
              <a href="#" class="btn btn-primary">Visitar</a>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-4 text-dark text-center" >
              <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="https://images.pexels.com/photos/8261829/pexels-photo-8261829.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Imagem de capa do card">
                <div class="card-body">
                  <h5 class="card-title">INGRESSOS</h5>
                  <p class="card-text">Compre seu ingresso para o próximo jogo do timão aqui!</p>
                  <a href="#" class="btn btn-primary">Visitar</a>
                </div>
              </div>
              <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="https://images.pexels.com/photos/273153/pexels-photo-273153.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Imagem de capa do card">
                <div class="card-body">
                  <h5 class="card-title">Calendário de jogos</h5>
                  <p class="card-text">Descubra quando serão os próximos jogos do seu time do coração!</p>
                  <a href="#" class="btn btn-primary">Visitar</a>
                </div>
   
      </section>
    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
